<div class="backdrop" [ngStyle]="{'display': displayed}">

</div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': displayed}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="onError()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{error?.title}}</h4>
            </div>
            <div class="modal-body">
                <p>{{error?.message}}</p>
            </div>
            <div class="modal-footer">
                <button (click)="onError()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
